<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var year = parseInt(prompt("Nhap vao nam"));
        var isLeap = false;
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    isLeap = true;
                }
            } else
                isLeap = true;
        }

        if (isLeap) {
            document.write(year + " is a leap year");
        } else
            document.write(year + " is Not a leap year");
    </script>
</body>

</html>
